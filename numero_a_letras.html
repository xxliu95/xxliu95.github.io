<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Números a letras</title>
    <style>
        .styled-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .styled-form input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .styled-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="bg-black" style="background: rgb(63,94,251); background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);">
<div id="header-placeholder"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            document.querySelectorAll('.nav-item')[1].classList.add('active');
        });
</script>
<div class="container text-center" style="margin-top: 10em">
    <div class="row d-flex justify-content-center p-4" >
        <h1 class="text-white" style="text-shadow: 2px 2px 6px #111111">Número a letras en español</h1>
    </div>
    <div class="row d-flex justify-content-center p-4" >
        <form id="numeroForm" class="styled-form text-white col-md-6 p-3 rounded shadow-lg">
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Ingrese un número" required>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-dark w-100">Convertir</button>
            </div>
        </form>
    </div>

    <div class="row d-flex justify-content-center p-4" >
        <h2 class="text-white" id="resultado" style="display: none;"></h2>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function numeroALetras(numero) {
        const unidades = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
        const especiales = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
        const decenas = ['', '', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
        const centenas = ['', 'ciento', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

        function convertirGrupo(n) {
            if (n === 0) return '';
            if (n < 10) return unidades[n];
            if (n < 20) return especiales[n - 10];
            if (n < 30) return n === 20 ? 'veinte' : 'veinti' + unidades[n - 20];
            if (n < 100) {
                const dec = Math.floor(n / 10);
                const uni = n % 10;
                return decenas[dec] + (uni > 0 ? ' y ' + unidades[uni] : '');
            }
            if (n < 1000) {
                const cent = Math.floor(n / 100);
                const resto = n % 100;
                const centStr = n === 100 ? 'cien' : centenas[cent];
                return centStr + (resto > 0 ? ' ' + convertirGrupo(resto) : '');
            }
            return '';
        }

        function convertirMiles(n) {
            if (n === 0) return 'cero';
            if (n < 1000) return convertirGrupo(n);
            
            const miles = Math.floor(n / 1000);
            const resto = n % 1000;
            
            let milesStr = '';
            if (miles === 1) {
                milesStr = 'mil';
            } else {
                milesStr = convertirGrupo(miles) + ' mil';
            }
            
            return resto > 0 ? milesStr + ' ' + convertirGrupo(resto) : milesStr;
        }

        function convertirMillones(n) {
            if (n < 1000000) return convertirMiles(n);
            
            const millones = Math.floor(n / 1000000);
            const resto = n % 1000000;
            
            let millonesStr = '';
            if (millones === 1) {
                millonesStr = 'un millón';
            } else {
                millonesStr = convertirMiles(millones) + ' millones';
            }
            
            return resto > 0 ? millonesStr + ' ' + convertirMiles(resto) : millonesStr;
        }

        const numeroStr = numero.toString();
        if (numeroStr.includes('.')) {
            const [entero, decimal] = numeroStr.split('.');
            const enteroLetras = convertirMillones(parseInt(entero));
            const decimalLetras = convertirMillones(parseInt(decimal));
            return enteroLetras + ' con ' + decimalLetras;
        } else {
            return convertirMillones(parseInt(numero));
        }
    }

    document.getElementById('numeroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const numeroInput = document.getElementById('numero').value;
        const resultado = document.getElementById('resultado');
        
        try {
            const numero = parseFloat(numeroInput);
            if (isNaN(numero)) {
                resultado.textContent = 'Error: Por favor ingrese un número válido';
                resultado.style.color = '#ff6b6b';
            } else {
                const letras = numeroALetras(numeroInput);
                resultado.textContent = 'Resultado: ' + letras;
                resultado.style.color = 'white';
            }
            resultado.style.display = 'block';
        } catch (error) {
            resultado.textContent = 'Error: No se pudo convertir el número';
            resultado.style.color = '#ff6b6b';
            resultado.style.display = 'block';
        }
    });
</script>
</body>
</html>
