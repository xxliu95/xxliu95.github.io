<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Tools - Xinxin Liu</title>
    <style>
        .modal-content {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.98) 0%, rgba(236, 72, 153, 0.98) 100%);
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            border: none;
            padding: 2rem 2rem 0;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .styled-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .styled-form label {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: white;
            font-size: 1.1rem;
            display: block;
        }
        
        .styled-form input {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .styled-form input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-convert {
            background: white;
            color: #6366f1;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            color: #4f46e5;
        }
        
        .btn-convert:active {
            transform: translateY(0);
        }
        
        #resultado {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-close-white {
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }
        
        .btn-close-white:hover {
            opacity: 1;
        }
        
        .tool-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-transparent">
<div id="header-placeholder"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            document.querySelectorAll('.nav-item')[1].classList.add('active');
        });
</script>

<div class="container" style="margin-top: 5em">
    <div class="row d-flex justify-content-center p-4">
        <h1 class="text-white" style="text-shadow: 2px 2px 6px #111111">Herramientas</h1>
    </div>
    
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4 shadow tool-card">
                <div class="card-body p-4">
                    <h3 class="card-title mb-3">Número a letras</h3>
                    <p class="card-text">Convierte números a su representación en letras en español. Soporta números enteros y decimales.</p>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#numeroModal">Abrir herramienta</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="numeroModal" tabindex="-1" aria-labelledby="numeroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h2 class="modal-title text-white" id="numeroModalLabel">Número a letras en español</h2>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="numeroForm" class="styled-form">
                    <div class="mb-4">
                        <label for="numero">Ingresa un número</label>
                        <input type="text" id="numero" name="numero" placeholder="Ejemplo: 123 o 45.67" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-convert w-100">Convertir</button>
                    </div>
                </form>
                <div class="text-center">
                    <div class="text-white" id="resultado" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function numeroALetras(numero) {
        const unidades = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
        const especiales = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
        const decenas = ['', '', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
        const centenas = ['', 'ciento', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

        function convertirGrupo(n) {
            if (n === 0) return '';
            if (n < 10) return unidades[n];
            if (n < 20) return especiales[n - 10];
            if (n < 30) return n === 20 ? 'veinte' : 'veinti' + unidades[n - 20];
            if (n < 100) {
                const dec = Math.floor(n / 10);
                const uni = n % 10;
                return decenas[dec] + (uni > 0 ? ' y ' + unidades[uni] : '');
            }
            if (n < 1000) {
                const cent = Math.floor(n / 100);
                const resto = n % 100;
                const centStr = n === 100 ? 'cien' : centenas[cent];
                return centStr + (resto > 0 ? ' ' + convertirGrupo(resto) : '');
            }
            return '';
        }

        function convertirMiles(n) {
            if (n === 0) return 'cero';
            if (n < 1000) return convertirGrupo(n);
            
            const miles = Math.floor(n / 1000);
            const resto = n % 1000;
            
            let milesStr = '';
            if (miles === 1) {
                milesStr = 'mil';
            } else {
                milesStr = convertirGrupo(miles) + ' mil';
            }
            
            return resto > 0 ? milesStr + ' ' + convertirGrupo(resto) : milesStr;
        }

        function convertirMillones(n) {
            if (n < 1000000) return convertirMiles(n);
            
            const millones = Math.floor(n / 1000000);
            const resto = n % 1000000;
            
            let millonesStr = '';
            if (millones === 1) {
                millonesStr = 'un millón';
            } else {
                millonesStr = convertirMiles(millones) + ' millones';
            }
            
            return resto > 0 ? millonesStr + ' ' + convertirMiles(resto) : millonesStr;
        }

        const numeroStr = numero.toString();
        if (numeroStr.includes('.')) {
            const [entero, decimal] = numeroStr.split('.');
            const enteroLetras = convertirMillones(parseInt(entero));
            const decimalLetras = convertirMillones(parseInt(decimal));
            return enteroLetras + ' con ' + decimalLetras;
        } else {
            return convertirMillones(parseInt(numero));
        }
    }

    document.getElementById('numeroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const numeroInput = document.getElementById('numero').value;
        const resultado = document.getElementById('resultado');
        
        try {
            const numero = parseFloat(numeroInput);
            if (isNaN(numero)) {
                resultado.textContent = 'Error: Por favor ingrese un número válido';
                resultado.style.color = '#ff6b6b';
            } else {
                const letras = numeroALetras(numeroInput);
                resultado.textContent = 'Resultado: ' + letras;
                resultado.style.color = 'white';
            }
            resultado.style.display = 'block';
        } catch (error) {
            resultado.textContent = 'Error: No se pudo convertir el número';
            resultado.style.color = '#ff6b6b';
            resultado.style.display = 'block';
        }
    });

    // Reset form when modal is closed
    document.getElementById('numeroModal').addEventListener('hidden.bs.modal', function () {
        document.getElementById('numeroForm').reset();
        document.getElementById('resultado').style.display = 'none';
    });
</script>
</body>
</html>
